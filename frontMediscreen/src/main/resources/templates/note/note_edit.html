<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <title>[[${pageTitle}]]</title>


    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
    </style>
</head>
</head>
<body>
<div class="container h-100" style="margin-left: 22%; margin-top: 5%">

    <div class="row" style="margin-top: 20px">
        <h2>Note for patient : <span th:text="${patientName}"></span></h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/note/add/}" th:object="${note}"method="post" class="form-horizontal" style="width: 100%"> <!--controller url -->
            <input type ="hidden" th:field="*{id}">

            <div class="form-group row">
                <div class="col-sm-8">
                    <input type="hidden" th:name="patientId" class="form-control" th:value="${patientId}"/>
                </div>
            </div>

            <div class="mb-4">
                <label for="recommendation" class="form-label">Recommendation</label>
                <textarea class="form-control" id="recommendation" th:field="*{recommendation}" rows="6"></textarea>
                <p class="text-danger" th:if="${#fields.hasErrors('recommendation')}"
                   th:errors="*{recommendation}">Error recommendation
                </p>

            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" class="btn btn-primary m-2" value="Save">
                <button type="button" class="btn btn-danger m-2">
                    <a href="/patient/list/" style="text-decoration: none; color: white">Cancel</a>
                </button><!--controller url-->
            </div>

        </form>
    </div>

</div>

</body>
</html>
