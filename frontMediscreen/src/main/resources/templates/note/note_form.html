<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

  <title>[[${pageTitle}]]</title>


  <style>
    body {
      padding-top: 50px;
    }
    .special {
      padding-top:50px;
    }
  </style>
</head>
</head>
<body>
<div class="container h-100" style="margin-left: 22%; margin-top: 5%">

  <div class="row" style="margin-top: 20px">
    <h2>Add New Note for:</h2>
    <h2><span th:text="${patientName}"></span></h2>
  </div>

  <div class="row">
    <form action="#" th:action="@{/note/add/}" th:object="${note}"method="post" class="form-horizontal" style="width: 100%"> <!--controller url -->
      <!--{idPatient}(idPatient=${patientId})-->
      <!--<input type ="hidden" th:field="*{id}">-->
     <!--<input type ="hidden" th:field="*{patientId}">-->

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Patient ID:</label>
        <div class="col-sm-8">
          <input type="text" th:name="patientId" class="form-control" />
        </div>
      </div>

      <div class="mb-4">
        <label for="recommendation" class="form-label">Recommendation</label>
        <textarea class="form-control" id="recommendation" th:field="*{recommendation}" rows="6"></textarea>
        <p class="text-danger" th:if="${#fields.hasErrors('recommendation')}"
           th:errors="*{recommendation}">Error recommendation
        </p>
      </div>
      <div class="form-group" style="margin-top: 20px">
        <div class="col-sm-12">
          <input class="btn btn-primary" type="submit" value="Save a new Note">
          <a class="btn btn-outline-danger" href="/patient/list/">Cancel
          </a> <!--controller url-->

        </div>
      </div>

    </form>
  </div>

</div>

</body>
</html>
